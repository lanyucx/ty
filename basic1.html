     <div class="title" style="background-image:url({{ site.url }}/image/1px.jpg);">公司简介</div>
       <p>鞍山添赢汽车配件制造有限公司位于台安县工业园区，省道102线新台镇，距台安高速出口4公里，地理位置优越，交通十分便利。
       </p>
       <p>公司占地59000平方米。厂房面积9800平方米，拥有先进的挂车（专用车）生产设备达50余台（套），凭借雄厚的技术实力建成各类专用汽车的规模，是一个集生产制造，科研，销售于一体的专业化挂车（专用车）制造企业。
       </p>
       <p>公司主营：栏板半挂车，全挂车，箱式半挂车，仓栏式半挂车，集装箱运输半挂车，低平板半挂车，自卸车，罐式车，大型机械设备运输车等百余种，并承接专用车辆的改装和设计以及以旧换新业务。</p>
