    <script>
      $(function(){

        var s=w/1366;

   <script>
     $(function(){
       var arr=['挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车','挂车'];

       for(var i=1;i<13;i++){
         var oDiv=$("<div id='big"+i+"' class='im' style='float:left;background:#ffffff;'></div>");
         var oImg=$("<img class='imgS' src='http://lanyucx.github.io/ty/image/big"+i+".jpg'/>");
         oDiv.append(oImg);
         oDiv.append(arr[i-1]);
         $('#tai').append(oDiv);
       }
       var cDiv=$("<div style='clear:both;'></div>");       
       $('#tai').append(cDiv);
       var w=$(window).width();
       var s=w/1353;
       $('section').css('width',w);
       $('#tai').css('width',1050*s);
       $('.im').css('width',320*s);
       $('.im').css('height',215*s);
       $('.im').css('padding',4*s);
       $('.im').css('margin-left',16*s);
       $('.im').css('margin-top',16*s);
       $('.imgS').css('width',320*s);
       $('.imgS').css('height',180*s);

       $('.im').click(function(){
         var g=$(this).attr('id');
         var oImg=$("<img class='imgBig' src='http://lanyucx.github.io/ty/image/"+g+".jpg'/>");
         $('#big img').remove();
         $('#big').append(oImg);
         $('#big').css('width',1000*s);
         $('#big').css('height',562*s);
         $('#big').css('margin-left',-505*s);
         $('#big').css('margin-top',-288*s);
         $('.imgBig').css('width',1000*s);
         $('.imgBig').css('height',562*s);
         $('#big').fadeIn(500);$('.im').fadeTo(400,0.2);
       });

       $('#close').click(function(){
         $('#big').hide();
         $('.im').fadeTo(400,1.0);
       });
     })    

   </script>
